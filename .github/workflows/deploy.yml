name: Flutter Web Auto Deploy

# 當 main 分支有代碼推送時觸發
on:
  push:
    branches: [ main ]

# 允許機器人寫入權限 (為了上傳網頁檔案)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 下載你的程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 安裝 Flutter 環境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.27.0' # 如果需要指定版本可解開註解

      # 3. 安裝依賴套件
      - name: Install dependencies
        run: flutter pub get

      # 4. 開始編譯 (做菜)
      - name: Build Web
        run: flutter build web --release

      # 5. 將做好的菜 (build/web) 推送到 gh-pages 分支
      - name: Deploy to GitHub Pages Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web